name: Build portable Windows env (micromamba + conda-pack)

on:
  workflow_dispatch:
  push:
    paths:
      - env/environment.windows.yml

defaults:
  run:
    shell: bash -l {0}

jobs:
  pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-file: env/environment.windows.yml
          environment-name: nedd
          create-args: >-
            -c conda-forge -c defaults
          init-shell: bash

      - name: Install conda-pack (via pip inside env)
        run: |
          micromamba run -n nedd python -m pip install --upgrade pip
          micromamba run -n nedd python -m pip install conda-pack "setuptools<81"

      - name: Pack environment (explicit prefix)
        run: |
          micromamba run -n nedd python -c "import sys, conda_pack; print('prefix:', sys.prefix); conda_pack.pack(prefix=sys.prefix, output='nedd_env.zip')"
          ls -lh nedd_env.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nedd_env
          path: nedd_env.zip

