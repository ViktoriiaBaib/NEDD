name: Build portable Windows env (micromamba + conda-pack)

on:
  workflow_dispatch:
  push:
    paths:
      - env/environment.windows.yml

defaults:
  run:
    shell: bash -l {0}   # login bash for consistent PATH

jobs:
  pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Create env from your YAML (no Conda installer; uses micromamba)
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-file: env/environment.windows.yml
          environment-name: nedd
          create-args: >-
            -c conda-forge -c defaults
          init-shell: bash

      # 2) Install conda-pack inside the env (pip is fine)
      - name: Install conda-pack
        run: |
          micromamba run -n nedd python -m pip install --upgrade pip
          micromamba run -n nedd python -m pip install conda-pack
          micromamba run -n nedd python - <<'PY'
          import conda_pack, sys
          print("conda-pack version:", conda_pack.__version__)
          PY

      # 3) Pack using the CLI entrypoint (NOT python -m)
      - name: Pack environment
        run: |
          micromamba run -n nedd conda-pack -o nedd_env.zip
          ls -lh nedd_env.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nedd_env
          path: nedd_env.zip

