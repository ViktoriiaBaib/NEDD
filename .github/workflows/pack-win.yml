name: Build portable Windows env (micromamba + conda-pack)

on:
  workflow_dispatch:
  push:
    paths:
      - env/environment.windows.yml

# Use a login bash so PATH and activation are consistent
defaults:
  run:
    shell: bash -l {0}

jobs:
  pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Micromamba sets up a minimal, no-install conda-like toolchain
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-file: env/environment.windows.yml
          environment-name: nedd
          create-args: >-
            -c conda-forge -c defaults
          init-shell: bash

      # 2) Install conda-pack inside the env (via pip to avoid any solver changes)
      - name: Install conda-pack (pip)
        run: |
          micromamba run -n nedd python -m pip install --no-input --upgrade pip
          micromamba run -n nedd python -m pip install conda-pack
          micromamba run -n nedd python - <<'PY'
          import conda_pack, sys
          print("conda-pack version:", conda_pack.__version__)
          PY

      # 3) Pack the environment to a zip (module form avoids PATH issues)
      - name: Pack environment
        run: |
          micromamba run -n nedd python -m conda_pack -o nedd_env.zip
          ls -lh nedd_env.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nedd_env
          path: nedd_env.zip

